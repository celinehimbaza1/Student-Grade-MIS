<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Marks</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-4">
                <img src="../Student Grade MIS/img/logo.PNG" alt="" width="100" height="54">
            </div>
            <div class="col-7">
                <div class="container mt-2">
                    <ul class="nav  text-white">
                        <li class="nav-item">
                            <a class="nav-link  text-white" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="student.html">Student</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="marks.html">Marks of Student</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-1">
                <a href="#" class="btn btn-light mt-2">Login</a>
            </div>

        </div>

    </div>

    <div class="container mt-3">

        <div id="marks" class="tab-pane container ">
            <h1 class="text-center">Student list with their marks</h1> <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Class Level</th>
                        <th>Marks</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Himbaza Celine</td>
                        <td>Level I</td>
                        <th>80</th>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Ishimwe Cynthia</td>
                        <td>Level II</td>
                        <th>76</th>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Kaze Elliot</td>
                        <td>Level I</td>
                        <td>73</td>
                    </tr>
                    <tr>
                        <td>004</td>
                        <td>Roxy Galina</td>
                        <td>Level III</td>
                        <td>85</td>
                    </tr>
                    <td>005</td>
                    <td>Dushime Kyle</td>
                    <td>Level I</td>
                    <td>80</td>
                </tbody>
            </table>
            <a href="#" id="RecordMarks" class="btn btn-success"> Record Marks of Student</a>
            <div id="markForm" class="mt-4" style="display: none;">



                <div class="mb-3">
                    <label for="studentSelect" class="form-label">Select a Student</label>
                    <select class="form-select" id="studentSelect" required>
                        <option value="">Choose a student</option>
                        <option value="1">Himb Petteaza Celine</option>
                        <option value="2">Ishimwe Cynthia</option>
                        <option value="3">Roxy Galina</option>
                        <option value="4">Johnr</option>
                    </select>
                </div>


                <form>

                    <div class="mb-3">
                        <label for="class-level">Enter student Marks:</label>
                        <input type="mark" class="form-control" id="mark" placeholder="Enter marks" name="mark">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <!-- JavaScript to toggle the form visibility -->
            <script>
                document.getElementById('RecordMarks').addEventListener('click', function (event) {
                    event.preventDefault(); // Prevents the default anchor behavior
                    var form = document.getElementById('markForm');
                    if (form.style.display === 'none') {
                        form.style.display = 'block'; // Show the form
                    } else {
                        form.style.display = 'none'; // Hide the form if already visible
                    }
                });
            </script>
        </div>


    </div>


</body>
</html>
