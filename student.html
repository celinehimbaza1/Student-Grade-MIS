<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Student-Grade MIS</title>
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-4">
                <img src="../Student Grade MIS/img/logo.PNG" alt="" width="100" height="54">
            </div>
            <div class="col-7">
                <div class="container mt-2">
                    <ul class="nav  text-white">
                        <li class="nav-item">
                            <a class="nav-link  text-white" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="student.html">Student</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="marks.html">Marks of Student</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-1">
                <a href="#" class="btn btn-light mt-2">Login</a>
            </div>

        </div>

    </div> 

    <div class="container-fluid mt-4">
    
        <div class="container-fluid mt-3">
           
        </div>

        <div class="container mt-3">
            <div id="student" class="tab-pane container">
                <h1 class="text-center">Student List</h1> <br>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Class Level</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Himbaza</td>
                            <td>Celine</td>
                            <td>Female</td>
                            <td>Level I</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Ishimwe</td>
                            <td>Cynthia</td>
                            <td>Female</td>
                            <td>Level II</td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Kaze</td>
                            <td>Elliot</td>
                            <td>Male</td>
                            <td>Level I</td>
                        </tr>
                        <tr>
                            <td>004</td>
                            <td>Roxy</td>
                            <td>Galina</td>
                            <td>Female</td>
                            <td>Level III</td>
                        </tr>
                        <td>005</td>
                        <td>Dushime</td>
                        <td>Kyle</td>
                        <td>Male</td>
                        <td>Level I</td>
                    </tbody>
                </table>
                <a href="#" id="createStudentLink" class="btn btn-success"> Create New Student</a>
                <div id="studentForm" class="mt-4" style="display: none;">
                    <form>
                        <div class="mb-3 mt-3">
                            <label for="stdid">Student ID:</label>
                            <input type="student-id" class="form-control" id="student-id"
                                placeholder="Enter your student ID" name="student Id">
                        </div>
                        <div class="mb-3">
                            <label for="fname">First Name:</label>
                            <input type="fname" class="form-control" id="fname" placeholder="Enter your first name"
                                name="first name">
                        </div>
                        <div class="mb-3">
                            <label for="lname">last Name:</label>
                            <input type="lname" class="form-control" id="lname" placeholder="Enter your last name"
                                name="last name">
                        </div>
                        <div class="mb-3">
                            <label for="gender">Gender:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                                <label class="form-check-label" for="radio1">Female</label>
                              </div>
                              <div class="form-check">
                                
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                                <label class="form-check-label" for="radio2">Male</label>
                              </div>

                            
                        </div>
                        <div class="mb-3">
                            <label for="class-level">Class level:</label>
                            <input type="class-level" class="form-control" id="class-level"
                                placeholder="Enter class level" name="class level">
                        </div>

                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
                <!-- JavaScript to toggle the form visibility -->
                <script>
                    document.getElementById('createStudentLink').addEventListener('click', function (event) {
                        event.preventDefault(); // Prevents the default anchor behavior
                        var form = document.getElementById('studentForm');
                        if (form.style.display === 'none') {
                            form.style.display = 'block'; // Show the form
                        } else {
                            form.style.display = 'none'; // Hide the form if already visible
                        }
                    });
                </script>
            </div>


        </div> <br>


       

    </div>





</body>

</html>
